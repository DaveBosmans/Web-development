<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opdracht 2 Loops & Iterators</title>
    </head>
    <body>

        <div id="answer"></div>
        <img src="./javascript-conditional-statements-and-loops.png" alt="">
        <script>
            for(let x=0; x<=20; x++){
                if (x === 0) {
                    console.log("This number is even: " + x);
                } else if (x % 2 === 0) {
                    console.log("This number is even: " + x);
                }
                else {
                    console.log("This number is odd: " + x);
                }
                
            }

           
        </script>
    </body>
</html>
