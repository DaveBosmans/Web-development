<!DOCTYPE html>

        <meta charset="UTF-8">

        <title>Opdracht 3 Loops & Iterators</title>

    <body>

        <div id="answer"></div>
        <img src="./javascript-conditional-statements-and-loops.png" alt="">
        <script>

            const sports = ["voetbal", "basketbal", "volleyball", "hockey", "honkbal", "zwemmen", "korfbal"];   

            for(let x=0; x<=sports.length; x++){
                if (x === 0) {
                    console.log("This number is even: " + sports[x]);
                } else if (x % 2 === 0) {
                    console.log("This number is even: " + sports[x]);
                }
            }

           
        </script>
        <p>Opdracht 3:
            Maak gebruik van een loop en itereer door de sports array heen. Itereer de loop met even
            getallen en print de waarde in jouw console uit.
        </p>
    </body>
