<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculator</title>
    </head>
    <body>

        <div id="flexcontainer">

            <div id="flexOutput">
                <div id="calculation"></div>
                <div id="output"></div>
            </div>

            <div class="row">
                <button onclick="inputButtons(this)" id="AC" class="button buttonInput">AC</button>
                <button onclick="inputButtons(this)" class="button buttonInput">+/-</button>
                <button onclick="inputButtons(this)" class="button buttonInput">%</button>
                <button onclick="inputButtons(this)" class="yellow buttonInput">/</button>
            </div>

            <div class="row">
                <button onclick="inputButtons(this)" value= 7 class="button gray buttonInput">7</button>
                <button onclick="inputButtons(this)" class="button gray buttonInput">8</button>
                <button onclick="inputButtons(this)" class="button gray buttonInput">9</button>
                <button onclick="inputButtons(this)" class="yellow gray buttonInput">*</button>
            </div>

            <div class="row">
                <button onclick="inputButtons(this)" class="button gray buttonInput">4</button>
                <button onclick="inputButtons(this)" class="button gray buttonInput">5</button>
                <button onclick="inputButtons(this)" class="button gray buttonInput">6</button>
                <button onclick="inputButtons(this)" class="yellow buttonInput">-</button>
            </div>

            <div class="row">
                <button onclick="inputButtons(this)" class="button gray buttonInput">1</button>
                <button onclick="inputButtons(this)" class="button gray buttonInput">2</button>
                <button onclick="inputButtons(this)" class="button gray buttonInput">3</button>
                <button onclick="inputButtons(this)" class="yellow buttonInput">+</button>
            </div>

            <div class="row">
                <button onclick="inputButtons(this)" class="button span gray buttonInput">0</button>
                <button onclick="inputButtons(this)" class="button gray buttonInput">.</button>
                <button onclick="inputButtons(this)" class="yellow buttonInput">=</button>
            </div>

        </div>




        <script src="./app.js"></script>
    </body>
</html>
