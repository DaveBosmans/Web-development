<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Calculator</title>
    </head>
    <body>

        <div id="flexcontainer">

            <div class="output"></div>

            <div class="row">
                <button onclick="calculator(this)" class="button">AC</button>
                <button onclick="calculator(this)" class="button">+/-</button>
                <button onclick="calculator(this)" class="button">%</button>
                <button onclick="calculator(this)" class="yellow">/</button>
            </div>

            <div class="row">
                <button onclick="calculator(this)" class="button gray">7</button>
                <button class="button gray">8</button>
                <button class="button gray">9</button>
                <button class="yellow gray">x</button>
            </div>

            <div class="row">
                <button onclick="calculator(this)" class="button gray">4</button>
                <button onclick="calculator(this)" class="button gray">5</button>
                <button onclick="calculator(this)" class="button gray">6</button>
                <button onclick="calculator(this)" class="yellow">-</button>
            </div>

            <div class="row">
                <button onclick="calculator(this)" class="button gray">1</button>
                <button onclick="calculator(this)" class="button gray">2</button>
                <button onclick="calculator(this)" class="button gray">3</button>
                <button onclick="calculator(this)" class="yellow">+</button>
            </div>

            <div class="row">
                <button class="button span gray">0</button>
                <button class="button gray">.</button>
                <button class="yellow">=</button>
            </div>

        </div>




        <script src="./app.js"></script>
    </body>
</html>
