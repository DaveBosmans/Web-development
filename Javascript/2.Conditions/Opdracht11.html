<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opdracht 11</title>
    </head>
    <body>



        <input type="number" name="number" id="number">
        <button id="btn" onclick="checkNumber()">Button</button>
        <div>
            <span id="label"></span>
        </div>


        <p>Opdracht 11:
            Deze opdracht is een uitbreiding van opdracht 7.
            Programmeer de volgende logica in de checkNumber functie:
            ● Als het ingevoerde getal is gelijk aan 21 of het ingevoerde getal is gelijk aan 23 ,
            dan
            toon je op het label: “Het ingevoerde getal is gelijk aan 21 of is gelijk aan 23.”.</p>
        <script>

        //function
        function checkNumber() {
            let number = document.getElementById("number").value;

            if (number == 21 || number == 23) {
                document.getElementById("label").innerHTML = "Het ingevoerde getal is gelijk aan 21 of is gelijk aan 23."
            }
            else {
                document.getElementById("label").innerHTML = " "
            }
        }

       
        </script>
    </body>
</html>
