<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opdracht 15</title>
        <style>
 .words button {
 position: relative;
 border: 1px solid black;
 border-radius: .5em;
 background-color: white;
 padding: .5em;
 cursor: pointer;
 transition: background-color .3s ease-in-out;
 z-index: 1;
 }
 .words button:focus {
 outline: none;
 background-color: grey;
 }
 .words .fg {
 position: absolute;
 content: '';
 display:flex;
 justify-content: center;
 align-items: center;
 top: 0;
 left: 0;
 width: 100%;
 height: 100%;
 border-radius: inherit;
 background-color: white;
 z-index: 2;
 transition: width .3s ease-out;
 overflow: hidden;
 }
 .words button:hover .fg {
 width: 0;
 z-index: 1;
 }
 .words button:focus .fg {
 width: 0;
 }
 .answer {
 font-size: 2em;
 font-weight: 900;
 }
 </style>
    </head>
    <body>
        <h1>Guess the word</h1>
        <section>
            <div class="words">
                <button onclick="guess(this)"><div
                        class="fg">Show</div><span>Together</span></button>
                <button onclick="guess(this)"><div
                        class="fg">Show</div><span>Teamwork</span></button>
                <button onclick="guess(this)"><div class="fg">Show</div><span>Scrum</span></button>
                <button onclick="guess(this)"><div
                        class="fg">Show</div><span>Individual</span></button>
                <button onclick="guess(this)"><div
                        class="fg">Show</div><span>Moments</span></button>
                <button onclick="guess(this)"><div class="fg">Show</div><span>Like</span></button>
                <button onclick="guess(this)"><div class="fg">Show</div><span>Dislike</span></button>
                <button onclick="guess(this)"><div class="fg">Show</div><span>Money</span></button>
                <button onclick="guess(this)"><div
                        class="fg">Show</div><span>Important</span></button>
            </div>

            <button onclick="reset()">Reset</button>

        </section>
        <div>
            <span>The number of wrong guessing: <span id="count">0</span></span>
            <p id="label"></p>
        </div>
        <script>
            const words = ["Together", "Teamwork", "Scrum", "Individual", "Moments", "Like", "Dislike","Money", "Important"];
            const guessingWord = words[Math.round(Math.random() * 8)];
            console.log(guessingWord);

            function guess(obj) {
                let count = document.getElementById("count").textContent;
                if (count < 3){
                    count++;
                    document.getElementById('count').textContent = count;
                }

                let chosenWord = obj.children[1].textContent; // Children van obj dus de button tussenhaakjes this, daarvan de eerste child.textcontent is het woord van de span.
                if (chosenWord == guessingWord) {
                    document.getElementById('label').innerHTML = "You have guessed the correct word! " + guessingWord;
                    
                }

                else if (count == 3) {
                    document.getElementById('label').innerHTML = "Game Over. The correct word is " + guessingWord;
                    //document.getElementsByTagName('button').reset();"
                    
                }
               
            }

            function reset(){
                location.reload()
            }


        </script>
    </body>
</html>
