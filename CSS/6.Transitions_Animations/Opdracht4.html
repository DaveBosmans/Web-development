<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opdracht 4</title>
    </head>
    <style>
        .container {
            position: relative;
            width: 500px;
            height: 400px;
            border: 1px solid black;
            background-color: lightgray;
            padding: 10px;
        }

        .container div {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 160px;
            left: 210px;
            text-align: center;

        }

        .box1 {
            border: 1px solid black;
            transition: all 3s ease-in;
        }

        .container:hover .box1 {
            top: -1px;
            left: 419px;
            transform: rotate(180deg);
        }

        .box2 {
            border: 1px solid black;
            transition: top;
            transition: all 3s ease;
        }

        .container:hover .box2 {
            top: 0;
            left: 0;
            transform: rotate(180deg);
        }

        .box3 {
            border: 1px solid black;
            transition: all 3s ease;
        }

        .container:hover .box3 {
            top: 320px;
            left: 0px;
            transform: rotate(180deg);
        }

    </style>
    <body>
        <div class="container">
            <div class="box2"><h1>2</h1></div>
            <div class="box1"><h1>1</h1></div>
            <div class="box3"><h1>3</h1></div>
        </div>
    </body>
</html>
