<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opdracht 3</title>
    </head>

    <style>


section {
    position: relative;
    border: 1px solid black;
    width: 1000px;
    padding: 0;
    margin: 0;
    background-color: rgb(253, 214, 220);
}


div {
            position: relative;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            /* margin: 10px; */
            border-radius: 0%;
            /* transition-duration: 2s;
            transition-timing-function: ease-in-out; */
            }


 div:nth-child(1) {
    /* transition-property: background-color, border-radius, left; */
    transition-duration: 2s;
    transition-timing-function: linear;
    /* transition-timing-function: ease-in-out; */
}

section:hover div:nth-child(1) {
    background-color: red;
    border-radius: 80%;
    left: 90%;
}


div:nth-child(2) {
    transition-duration: 2s;
    transition-timing-function: ease-in;
   
}

section:hover div:nth-child(2) {
    background-color: red;
    left: 90%;
    border-radius: 25px;
}


div:nth-child(3) {
    transition-duration: 2s;
    transition-timing-function:ease-out;
}

section:hover div:nth-child(3) {
    background-color: red;
    left: 90%;
}

div:nth-child(4) {
    transition-duration: 2s;
    transition-timing-function: ease;
}

section:hover div:nth-child(4) {
    background-color: red;
    left: 90%;
}

div:nth-child(5) {
    transition-duration: 2s;
    transition-timing-function: step-start;
}

section:hover div:nth-child(5) {
    background-color: red;
    /* left: 90%; */
    animation-name: div5;
    animation-duration: 3s;
    animation-fill-mode: both;
    animation-direction: alternate;
    animation-iteration-count: 2s;
}

@keyframes div5 {
    0% {left: 0%}
    25% {left: 30%}
    50% {left: 50%}
    75% {left: 40%}
    100% {left:90%}
}

      

</style>
    <body>

        <section>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
        </section>

    </body>
</html>
