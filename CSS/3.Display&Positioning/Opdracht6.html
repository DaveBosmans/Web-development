<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opdracht6</title>
    </head>
    <style>
        .outer {
            position: relative;
            background: orange;
            height: 100px;
            width: 100px;
        }
        .inner {
            position: absolute;
            top: 25px;
            left: 25px;
            background: limegreen;
            height: 50px;
            width: 50px;
        }
    </style>
    <body>
        <h1>Opdracht 6
            Maak het onderstaande na door gebruik te maken van relative position. De outer div block
            is
            100px breed en 100px hoog. De inner div block is 50px breed en 50px hoog.
        </h1>
        <div class="outer">
            <div class="inner"></div>
        </div>
    </body>
</html>
