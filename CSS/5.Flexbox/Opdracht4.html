<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opdracht4</title>
    </head>

    <style>
        .flex-container1, .flex-container2, .flex-container3, .flex-container4 {
        display: flex;
        background-color: lightgoldenrodyellow;
        margin: 20px;
    }

    .flex-container1 {
        justify-content: center;
    }
    .flex-container2 {
        justify-content: flex-start;
    }
    .flex-container3 {
        justify-content: space-evenly;
    }
    .flex-container4 {
        justify-content: space-around;
    }

.box1 , .box2, .box3, .box4, .box5, .box6 {
    background: lightgreen;
    padding: 25px;
    margin: 25px;
    text-align: center;
    align-self: center;
}
    </style>
    <body>
        <h1>Opdracht 4
            De property ‘justify-content’ is een property die door flex gebruikt wordt. Maak
            verschillende
            voorbeelden door gebruik te maken van de justify-content property.
        </h1>
        <h2>center</h2>
        <div class="flex-container1">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">5</div>
            <div class="box6">6</div>
        </div>
        <h2>start</h2>
        <div class="flex-container2">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">5</div>
            <div class="box6">6</div>
        </div>
        <h2>space evenly</h2>
        <div class="flex-container3">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">5</div>
            <div class="box6">6</div>
        </div>
        <h2>space around</h2>
        <div class="flex-container4">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">5</div>
            <div class="box6">6</div>
        </div>
    </body>
</html>
