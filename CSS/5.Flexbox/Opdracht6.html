<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opdracht 6</title>
    </head>
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: 50%;
            height: 150px;
            padding: 30px 0px;
            background-color: lightgoldenrodyellow;
        }

        .line1 {
            height: 20px;
            width: 100%;
            background-color: cornflowerblue;
        }
        .line2 {
            height: 20px;
            width: 40%;
            background-color: cornflowerblue;
        }
        .line3 {
            height: 20px;
            width: 50%;
            background-color: cornflowerblue;
        }
        .line4 {
            height: 20px;
            width: 60%;
            background-color: cornflowerblue;
        }
        .line4 {
            height: 20px;
            width: 70%;
            background-color: cornflowerblue;
        }
        .line5 {
            height: 20px;
            width: 30%;
            background-color: cornflowerblue;
        }
        .line6 {
            height: 20px;
            width: 40%;
            background-color: cornflowerblue;
        }
        

        

    </style>
    <body>
        <h1>Opdracht 6
            Maak het onderstaande na met flexbox. Properties die je o.a dient te gebruiken zijn:
            ● display
            ● justify-content
            ● flex-direction</h1>

        <div class="flex-container">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
            <div class="line5"></div>
            <div class="line6"></div>
        </div>
    </body>
</html>
