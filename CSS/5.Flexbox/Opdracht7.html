<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opdracht 7</title>
    </head>
    <style>
        .flex-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            width: 50%;
            height: 300px;
            background-color: lightgoldenrodyellow;
        }

        .line1 {
            height: 100%;
            width: 20px;
            margin: 5px;
            background-color: cornflowerblue;
        }
        .line2 {
            width: 20px;
            height: 40%;
            background-color: cornflowerblue;
            margin: 5px;
        }
        .line3 {
            width: 20px;
            height: 50%;
            background-color: cornflowerblue;
            margin: 5px;
        }
        .line4 {
            width: 20px;
            height: 60%;
            background-color: cornflowerblue;
            margin: 5px;
        }
        .line4 {
            width: 20px;
            height: 70%;
            background-color: cornflowerblue;
            margin: 5px;
        }
        .line5 {
            width: 20px;
            height: 30%;
            background-color: cornflowerblue;
            margin: 5px;
        }
        .line6 {
            width: 20px;
            height: 40%;
            background-color: cornflowerblue;
            margin: 5px;
        }
        

        

    </style>
    <body>
        <h1>Opdracht 6
            Maak het onderstaande na met flexbox. Properties die je o.a dient te gebruiken zijn:
            ● display
            ● justify-content
            ● flex-direction</h1>

        <div class="flex-container">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
            <div class="line5"></div>
            <div class="line6"></div>
        </div>
    </body>
</html>
