<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opdracht5</title>
    </head>
    <style>
        .class_selector{
            color: black;
        }

        p.paragraphtekst {
            color: green;
        }

        p.paragraphtekst2 {
            color: black;
        }
    </style>
    <body>
        <h1>Opdracht 5
            Maak een aparte html bestand en voeg de volgende code toe:


            Maak het onderstaande na door gebruik te maken van selectors. De kleuren die hiervoor
            gebruikt zijn is green en black.
        </h1>

        <h2 class="class_selector">Class selectors</h2>
        <p class="paragraphtekst">Paragraph tekst</p>
        <p class="paragraphtekst2">Paragraph tekst2</p>
    </body>
</html>
