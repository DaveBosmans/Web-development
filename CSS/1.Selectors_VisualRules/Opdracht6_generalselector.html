<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>General Selector</title>
    </head>
    <body>
        <p>De algemene sibling selector selecteert alle elementen die siblings zijn van een
            gespecificeerd element.
            In het volgende voorbeeld worden alle p -elementen geselecteerd die broers of zussen
            zijn van div -elementen:</p>

        <img src="./img/general-sibling-example.png" alt="">

        <figure>
            <figcaption>voorbeeld</figcaption>
            <xmp>
                div ~ p {
                background-color: yellow;
                }
            </xmp>
        </figure>
    </body>
</html>
