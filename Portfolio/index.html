<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="crossorigin="anonymous"
            />
        <link rel="stylesheet" href="style.css" />
        <title>Dave Bosmans Portfolio</title>
    </head>
    <body>

        <!-- Content container -->
        <div class="container">
            <!-- CIRCLE MENU -->
            <div class="circle-container">
                <div class="circle">
                    <button id="close">
                        <i class="fas fa-times"></i>
                    </button>
                    <button id="open">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <!-- CONTENT -->
            <div class="content">



                <header class="bannerContainer" id="squareContainer">
                    <div class="bannerHalfColor"></div>
                    <div class="bannerImgTextContainer">
                        <img class="bannerImg" src="./img/davebosmans.jpg" alt="">
                        <div class="title">
                            <h1 class="name">Dave Bosmans</h1>
                            <h2 class="developer">WebDeveloper</h2>
                            <span class="buttonBanner"><a href="#">Neem Contact Op</a></span>
                        </div>
                    </div>
                </header>


            </div>
        </div>

        <!-- NAVBAR -->
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-star"></i> Skills</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Portfolio</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>

            </ul>
        </nav>

        <script src="script.js"></script>
    </body>
</html>
